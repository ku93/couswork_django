{% extends 'client/base.html' %}
{% block title %} Удаление сообщения {% endblock %}
{% block content %}
 <div class="container h-100 d-flex align-items-center justify-content-center">
     <div class="row justify-content-center">
         <div class="col-6">
             <form class="row" method="post" enctype="multipart/form-data">
                 <div class="card text-center mt-2">
                     <div class="card-header">
                         <h5 class="card-title mt-2" style="min-height: 40px;">
                             Вы действительно хотите удалить сообщение "{{ object.topic }}"?</h5>
                     </div>
                     <div class="card-body d-flex flex-column align-items-center justify-content-center">
                         {% csrf_token %}
                     </div>
                     <div class="mt-auto">
                         <a class="btn btn-primary" href="{% url 'communication:communication_detail' object.pk %}" role="button">Отмена</a>
                         <button type="submit" class="btn btn-danger ">Удалить</button>
                     </div>
                 </div>
             </form>
         </div>
     </div>
 </div>
{% endblock %}
