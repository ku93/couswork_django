{% extends 'client/base.html' %}
{% block title %} {% if object %}
Редактирование клиента
{% else %}
Новый клиент
{% endif %} {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center" >
                <h5 class="card-title mt-2" style="min-height: 40px;">
                    {% if object %}
                    Редактирование клиента
                    {% else %}
                    Новый клиент
                    {% endif %}
                </h5>
            </div>
            <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <button type="button" class="btn btn-danger ml-2">
        <a class="text-white" href="{% url 'client:client_list' %}">Отмена</a>
    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
