{% extends 'client/base.html' %}
{% load static %}
{% block title %} Сброс пароля {% endblock %}
{% block content %}
<h2 class="text-center">Сброс пароля</h2>
<form method="post" action="{% url 'users:password_reset' %}">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Введите вашу электронную почту" required>
    <button type="submit">Отправить ссылку для сброса пароля</button>
</form>
{% endblock %}
