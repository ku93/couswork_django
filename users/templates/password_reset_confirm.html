{% extends 'client/base.html' %}
{% load static %}
{% block title %} Сброс пароля {% endblock %}
{% block content %}
<h2 class="text-center">Введите новый пароль</h2>
<form method="post">
    {% csrf_token %}
    <input type="password" name="new_password1" placeholder="Новый пароль" required>
    <input type="password" name="new_password2" placeholder="Подтвердите новый пароль" required>
    <button type="submit">Сбросить пароль</button>
</form>

{% endblock %}
